{% extends "blog/bbase.html" %}

{% block slogan %}{% endblock slogan %}

{% block content %}

  <div class="row">
    <div class="large-12 columns">
      <div class="blog">
	<h2 class="text-center">{{ post.title|upper }}</h2>
	<br /><br />
	<div class="post_body">
	  {{ post.body|safe }}
	</div>
	<br />

	<div class="tags small">Catégories:
	{% for tag in post.tags.all %}
	  <a href="/blog/tag/{{tag}}"> <i class="fi-price-tag"></i> {{tag}} </a>
	  {% if not forloop.last %}, {% endif %}
	{% endfor %}
	</div>
	
	<div class="post_meta small">
	  <br />
	  publié le: {{ post.created }}
	</div>
      </div>
    </div>
  </div>
  <br /><br />


{% endblock %}
