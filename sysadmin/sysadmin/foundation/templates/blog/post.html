{% block content %}

  <div class="row">
    <div class="large-12 columns">
      <div class="blog">
	<h2 class="text-center">{{ post.title|upper }}</h2>
	<br /><br />
	<div class="post_body">
	  {{ post.body|safe }}
	</div>
	<br />
	
	<div class="post_meta small">
	  publi√© le: {{ post.created }}
	</div>
	<div class="tags small">
	  {% for tag in post.tags.all %}
	    tag: <a href="/blog/tag/{{tag}}"> <i class="icon-tag"></i> {{tag}} </a>
	    {% if not forloop.last %}, {% endif %}
	  {% endfor %}
	</div>
      </div>
    </div>
  </div>
<br /><br />


{% endblock %}
